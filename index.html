<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<div class="banner">
		<div class="banner__body">
			<div class="banner__header">
				<a href="#" class="banner__logo">
					<img src="./images/logo.svg" alt="">
				</a>
			</div>
			<div class="banner__content">
				<h1 style="display: none;">Base Apparel Coming Soon</h1>
				<div class="banner__title"><span>We're</span><br>coming<br>soon</div>
				<div class="banner__text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</div>
				<form action="" class="form">
					<input type="text" name="email" id="email" class="form__input" placeholder="Email adress">
					<button type="submit" class="form__button">
						<img src="./images/icon-arrow.svg" alt="">
					</button>
				</form>
				<span class="form__message"></span>
			</div>
		</div>
		<div class="banner__image"></div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
